<!DOCTYPE html>
<html lang="fa">
<head>
  <base href="https://enbehzadi.github.io/resume">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#42a5f5">
  <title>Resume Mojtaba Behzadi</title>

  <style>
    /* سبک برای لودینگ */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 5px solid rgba(0, 122, 255, 0.2);
      border-radius: 50%;
      border-top-color: #007AFF;
      animation: spin 1.5s ease-in-out infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .loader-text {
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
      color: #007AFF;
      font-size: 20px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<!-- نمایش لودینگ -->
<div id="loading">
  <div class="loader"></div>
  <div class="loader-text">در حال بارگذاری رزومه...</div>
</div>

<!-- محتوای اصلی رزومه -->
<div id="content" style="display: none;">
  <!-- محتوای رزومه شما در اینجا قرار می‌گیرد -->
</div>

<!-- حذف لودینگ بعد از بارگذاری محتوای رزومه -->
<script>
  window.addEventListener('load', function() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  });
</script>

</body>
</html>
