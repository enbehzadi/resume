<!DOCTYPE html>
<html>
<head>
  <base href="https://enbehzadi.github.io/resume/">
  <meta charset="UTF-8">
  <meta name="description" content="A Flutter Web Application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#42a5f5">
  <title>Flutter App</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- لودینگ استایل جدید و جذاب -->
  <style>
    /* سبک برای لودینگ جدید */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      display: inline-block;
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ff5733;
      animation: spin 1.5s ease-in-out infinite, pulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0px rgba(255, 87, 51, 0.7);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 87, 51, 0.7);
      }
    }

    .loader-text {
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
      color: #ff5733;
      font-size: 18px;
      text-transform: uppercase;
      animation: textGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 87, 51, 1);
      }
    }
  </style>
</head>
<body>


<!-- اپلیکیشن فلاتر -->
<script src="main.dart.js" type="application/javascript"></script>

<!-- حذف لودینگ بعد از بارگذاری اپلیکیشن -->
<script>
  window.addEventListener('load', function() {
    document.getElementById('loading').style.display = 'none';
  });
</script>
</body>
</html>
