<!DOCTYPE html>
<html>
<head>
  <base href="https://enbehzadi.github.io/resume/">
  <meta charset="UTF-8">
  <meta name="description" content="A Flutter Web Application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#42a5f5">
  <title>Flutter App</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- لودینگ استایل جدید -->
  <style>
    /* سبک برای لودینگ جدید */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      display: inline-block;
      width: 80px;
      height: 80px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #007AFF;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .loader-text {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      color: #007AFF;
      font-size: 18px;
    }
  </style>
</head>
<body>
<!-- نمایش لودینگ -->
<div id="loading">
  <div class="loader"></div>
  <div class="loader-text">در حال بارگذاری...</div>
</div>

<!-- اپلیکیشن فلاتر -->
<script src="main.dart.js" type="application/javascript"></script>

<!-- حذف لودینگ بعد از بارگذاری اپلیکیشن -->
<script>
  window.addEventListener('load', function() {
    document.getElementById('loading').style.display = 'none';
  });
</script>
</body>
</html>
